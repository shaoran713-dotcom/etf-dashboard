<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF 智選戰情室 - 系統穩定版</title>
    <!-- 核心庫連結：請確保下方連結是乾淨的網址，沒有括號 -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    <script src="[https://unpkg.com/prop-types@15.8.1/prop-types.min.js](https://unpkg.com/prop-types@15.8.1/prop-types.min.js)"></script>
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <script src="[https://unpkg.com/recharts@2.12.7/umd/Recharts.js](https://unpkg.com/recharts@2.12.7/umd/Recharts.js)"></script>
    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap)');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; margin: 0; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const Icon = ({ name, size = 20, className = "" }) => {
            const paths = {
                search: <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />,
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                alert: <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />,
                refresh: <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />,
                zap: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />,
                cpu: <><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M9 9h6v6H9zM9 1v3M15 1v3M9 20v3M15 20v3M20 9h3M20 15h3M1 9h3M1 15h3"/></>,
                lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {paths[name] || null}
                </svg>
            );
        };
        const AssetPieChart = ({ data }) => {
            const COLORS = ['#6366f1', '#10b981', '#f59e0b'];
            if (!window.Recharts) return <div className="h-48 flex items-center justify-center">載入中...</div>;
            const { PieChart, Pie, Cell, Tooltip, ResponsiveContainer } = window.Recharts;
            return (
                <div className="h-48 w-full">
                    <ResponsiveContainer width="100%" height="100%">
                        <PieChart>
                            <Pie data={data} cx="50%" cy="50%" innerRadius={40} outerRadius={60} paddingAngle={5} dataKey="value" stroke="none">
                                {data.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />)}
                            </Pie>
                            <Tooltip contentStyle={{ backgroundColor: '#0f172a', border: 'none', borderRadius: '8px', fontSize: '10px' }} />
                        </PieChart>
                    </ResponsiveContainer>
                </div>
            );
        };
        const App = () => {
            const [input, setInput] = useState('');
            const [reports, setReports] = useState([]);
            const [loading, setLoading] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [showModal, setShowModal] = useState(true);
            useEffect(() => {
                const savedKey = localStorage.getItem('gemini_api_key');
                if (savedKey) { setApiKey(savedKey); setShowModal(false); }
            }, []);
            const runAnalysis = async () => {
                const symbol = input.trim().toUpperCase();
                if (!symbol || loading) return;
                setLoading(true);
                try {
                    const mockPrice = Math.floor(Math.random() * 150) + 50;
                    const prompt = `分析代號 ${symbol}。以繁體中文回答並回傳 JSON：{ "marketPerformance": "短評", "catalysts": "利多", "risks": ["風險"], "verdict": "結論" }`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                    });
                    const json = await res.json();
                    const analysis = JSON.parse(json.candidates[0].content.parts[0].text);
                    setReports([{ symbol, price: mockPrice, analysis, composition: [{name:"科技",value:60},{name:"防禦",value:40}] }, ...reports]);
                    setInput('');
                } catch (e) { console.error(e); } finally { setLoading(false); }
            };
            return (
                <div className="min-h-screen p-6 max-w-5xl mx-auto">
                    {showModal && (
                        <div className="fixed inset-0 bg-slate-950 z-50 flex items-center justify-center p-6 text-white">
                            <div className="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-full max-w-md text-center shadow-2xl">
                                <Icon name="lock" className="mx-auto mb-4 text-indigo-500" size={32} />
                                <h2 className="text-xl font-black mb-6 uppercase tracking-tight">系統啟動驗證</h2>
                                <input type="password" placeholder="請貼上您的 Gemini API Key" className="w-full bg-black border border-slate-800 p-4 rounded-xl mb-4 text-center text-white outline-none focus:border-indigo-500 transition-colors"
                                    onKeyDown={(e) => { if(e.key === 'Enter' && e.target.value.trim()) { localStorage.setItem('gemini_api_key', e.target.value); setApiKey(e.target.value); setShowModal(false); }}} />
                                <p className="text-[10px] text-slate-500 uppercase tracking-widest font-bold">輸入金鑰後按下 Enter 鍵</p>
                            </div>
                        </div>
                    )}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 p-2.5 rounded-2xl"><Icon name="activity" className="text-white" /></div>
                            <h1 className="text-2xl font-black italic uppercase text-white tracking-tighter">Strat-Finance <span className="text-indigo-500">Core</span></h1>
                        </div>
                        <div className="flex bg-slate-900 p-1.5 rounded-2xl border border-slate-800 w-full md:w-auto shadow-2xl">
                            <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && runAnalysis()} placeholder="代號 (如 2330, QQQ)" className="bg-transparent px-6 py-2 text-sm outline-none w-full text-white" />
                            <button onClick={runAnalysis} className="bg-indigo-600 px-8 py-2.5 rounded-xl text-xs font-black uppercase text-white flex items-center gap-2 hover:bg-indigo-500 transition-all">
                                {loading ? <Icon name="refresh" className="animate-spin" size={14} /> : <Icon name="search" size={14} />} 執行分析
                            </button>
                        </div>
                    </header>
                    <div className="space-y-10 pb-20">
                        {reports.length === 0 && !loading && <div className="text-center py-20 opacity-20 font-black text-4xl text-white uppercase tracking-tighter italic">Waiting for Command</div>}
                        {reports.map((r, i) => (
                            <div key={i} className="bg-slate-900/50 border border-slate-800 rounded-[2.5rem] overflow-hidden animate-fade-in shadow-2xl backdrop-blur-sm">
                                <div className="p-8 border-b border-slate-800 flex justify-between items-center text-white">
                                    <h2 className="text-2xl font-black uppercase tracking-tighter italic">{r.symbol} ANALYSIS REPORT</h2>
                                    <span className="text-3xl font-mono font-black">${r.price}</span>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 p-8 gap-10">
                                    <div className="flex flex-col items-center">
                                        <AssetPieChart data={r.composition} />
                                        <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-2">Asset Composition</p>
                                    </div>
                                    <div className="md:col-span-2 space-y-6">
                                        <div className="p-4 bg-black/20 rounded-2xl border border-slate-800/50">
                                            <h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-3">Market Insight</h3>
                                            <p className="text-slate-300 text-sm leading-relaxed">{r.analysis.marketPerformance}</p>
                                        </div>
                                        <div className="pt-6 border-t border-slate-800 flex items-center gap-6">
                                            <div className="p-4 bg-indigo-500/10 rounded-2xl text-indigo-400 border border-indigo-500/20 shadow-inner"><Icon name="cpu" size={24} /></div>
                                            <div className="text-white">
                                                <p className="text-[9px] text-slate-500 font-black uppercase tracking-tighter">Strategic Verdict</p>
                                                <p className="text-2xl font-black tracking-tight leading-none mt-1">{r.analysis.verdict}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
